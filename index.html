<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abba Fé - Cadastro de Produtos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Abba Fé - Loja de Papelaria</h1>
        <nav>
            <a href="index.html">Cadastrar Produtos</a> | 
            <a href="produtos.html">Gerenciar Produtos</a>
        </nav>
    </header>
    
    <section>
        <h2>Cadastro de Produtos</h2>
        <form id="produtoForm">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" required>
            
            <label for="valorFornecedor">Valor do Fornecedor:</label>
            <input type="number" id="valorFornecedor" required>
            
            <label for="valorVenda">Valor de Venda:</label>
            <input type="number" id="valorVenda" required>
            
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" required>
            
            <label for="foto">Foto do Produto:</label>
            <input type="file" id="foto" required>
            
            <button type="submit">Cadastrar Produto</button>
        </form>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
